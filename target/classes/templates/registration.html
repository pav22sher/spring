<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Spring App Example</title>
</head>
<body>
<div align="center">
    <h2>Регистрация:</h2>
    <form th:object="${user}" method="POST">
        <div><label> Имя : <input type="text" th:field="${user.username}" /></label></div>
        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <td th:if="${hasUserError}" th:text="${hasUserError}">User Exists Error</td>

        <div><label> Пароль: <input type="password" th:field="${user.password}" /></label></div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

        <div><input type="submit" value="Зарегистрироваться"/></div>
    </form>
</div>
</body>
</html>
